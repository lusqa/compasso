language: node_js
node_js:
  - node
services:
  - mongodb
addons:
  apt:
    packages:
    - libgconf-2-4
    - libcurl3
cache:
  yarn: true
install:
- yarn install --ignore-engines
before_script:
  - sleep 15
  - mongo test --eval 'db.createUser({ user:"travis", pwd:"test", roles:["readWrite"] });'
script:
- yarn lint
- yarn test:unit
- yarn test:func
deploy:
  provider: heroku
  api_key:
    secure: 
  app: $APP
  on:
    branch: main
